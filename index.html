<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Kalkulator punktów</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	
<script>
 function oblicz(){
	var a = document.getElementById("a").value;
	a = parseFloat(a);
	document.getElementById("p100").innerHTML = a ;
	document.getElementById("p90").innerHTML = a*0.9 ;
	document.getElementById("p89").innerHTML = a*0.89 ;
	document.getElementById("p75").innerHTML = a*0.75 ;
	document.getElementById("p74").innerHTML = a*0.74 ;
	document.getElementById("p60").innerHTML = a*0.60 ;
	document.getElementById("p59").innerHTML = a*0.59 ;
	document.getElementById("p45").innerHTML = a*0.45 ;
	document.getElementById("p44").innerHTML = a*0.44 ;
	document.getElementById("p0").innerHTML = 0 ;
}
</script>

</head>
<body>
	<div id="container">
		<h3> <center> Kalkulator przeliczający otrzymane punkty na oceny </center> </h3>
		
		<label for ="a" >Podaj ilość punktów<label>
		<input type="text" dir="rtl" id="a">
		<input type="button" value="Wykonaj" onclick="oblicz()"/>
		</br>
		</br>
		<div id="topbar">Bardzo dobry - 100% - 90%</div>
			<div class = "nn" id="p100">0</div> 	 
			<div class = "nn" id="p90">0</div>
		</br>
		<div id="topbar">Dobry - 89% - 75%</div>
			<div class = "nn" id="p89">0</div> 	 <div class = "nn" id="p75">0</div>
		</br>
		<div id="topbar">Dostateczny - 74% - 60%</div>
			<div class = "nn" id="p74">0</div> 	 <div class = "nn" id="p60">0</div>
		</br>
		<div id="topbar">Dopuszczający - 59% - 45%</div>
			<div class = "nn" id="p59">0</div> 	 <div class = "nn" id="p45">0</div>
		</br>
		<div id="topbar">Niedostateczny - 44% - 0% </div> 	 
			<div class = "nn" id="p44">0</div> 	 <div class = "nn" id="p0">0</div>
	</div>
	
</body>
</html>
